<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random HTML Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        p {
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Random HTML!</h1>
        <p>This is a randomly generated HTML example. Feel free to modify it as you wish.</p>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla convallis libero eget sem lobortis euismod.</p>
        <p>Sed eget est fermentum, feugiat lectus a, consectetur tortor.</p>
    </div>
</body>
</html>
